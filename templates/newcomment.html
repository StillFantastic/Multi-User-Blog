{% extends "base.html" %}

{% block content %}
	{% if msg %}
		<div class="container">	
			<div class="alert alert-danger">
				{{ msg }}
			</div>
		</div>
	{% endif %}
	<div class="heading">
		Comment
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form method="post">
					<textarea class="form-content" name="content">{{ content }}</textarea>
					<button class="btn btn-block register-button">Submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
